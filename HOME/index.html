<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinSight</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: #ffd700;
    }

    header {
      padding: 1rem 2rem;
      background-color: #1a1a1a;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
      color: #ffd700;
    }

    main {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      background-color: #1a1a1a;
      border: 1px solid #ffd700;
      border-radius: 10px;
      padding: 1.5rem;
      margin: 1rem;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.5rem;
      border-bottom: 1px solid #ffd700;
      padding-bottom: 0.5rem;
    }

    .data {
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    button {
      margin-top: 1.5rem;
      background-color: #ffd700;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      color: #0e0e0e;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background-color: #e6c200;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      border-top: 1px solid #333;
      margin-top: 3rem;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>FinSight</h1>
  </header>

  <main>
    <div class="card">
      <h2>Real-Time Market Data</h2>
      <div class="data" id="price">Loading price...</div>
      <button onclick="simulateAI()">Run AI Insight</button>
      <div class="data" id="ai-output"></div>
    </div>
  </main>

  <footer>
    &copy; 2025 FinSight | Built at HackHazard ‚ö°
  </footer>

  <script>
    // fake data fetch simulation
    setInterval(() => {
      const price = (Math.random() * 1000 + 1000).toFixed(2);
      document.getElementById("price").innerText = `BTC/USDT: $${price}`;
    }, 2000);

    function simulateAI() {
      const insights = [
        "üìà Buy signal detected based on upward momentum.",
        "‚ö†Ô∏è Market volatility increasing. Exercise caution.",
        "üìâ Bearish trend forming. Suggest holding.",
        "üí∞ AI suggests allocating 15% to stable assets."
      ];
      const random = insights[Math.floor(Math.random() * insights.length)];
      document.getElementById("ai-output").innerText = random;
    }
  </script>

</body>
</html>
